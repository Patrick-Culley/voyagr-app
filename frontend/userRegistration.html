<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>User registration</title>
</head>
<body>
    <div class="container d-flex justify-content-center" style="margin-top: 200px;">
        <div class="card p-4 shadow" style="max-width: 400px;">
            <h1 class="mb-4 text-center">Create your account</h1>
            <form>
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailPrivacy">
                  <div id="emailPrivacy" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="passwordInput" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                  <div id="passwordDetails" class="form-text">Must include:</div>
                  <ul class="mb-0 small">
                    <li>At least 8 characters</li>
                    <li>At least one capital letter</li>
                    <li>At least one special character</li>
                  </ul>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</body>
</html>
