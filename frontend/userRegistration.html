<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>User registration</title>
</head>
<body>
    <div class="container d-flex justify-content-center" style="margin-top: 200px;">
        <div class="card p-4 shadow" style="max-width: 400px;">
            <h1 class="mb-4 text-center">Create your account</h1>
            <form id="userRegistrationForm">
              <div class="mb-3">
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameInput">
              </div>
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="emailInput" aria-describedby="emailPrivacy">
                  <div id="emailPrivacy" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="passwordInput" class="form-label">Password</label>
                  <input type="password" class="form-control" id="passwordInput" aria-describedby="passwordDetails">
                  <div id="passwordDetails" class="form-text">Must include:</div>
                  <ul class="mb-0 small">
                    <li>At least 8 characters</li>
                    <li>At least one capital letter</li>
                    <li>At least one special character</li>
                  </ul>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>

    <script>
      const form = document.getElementById("userRegistrationForm");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const username = document.getElementById("usernameInput").value;
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;

        console.log("Form submitted with:", { username, email, password });

        try{
          const response = await fetch("http://localhost:5555/api/users/register", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username, email, password})
          });

          const data = await response.json();

          if (response.ok) {
            alert("Account successfully created!");
            console.log("Success:", data);
            form.reset();
          } else {
            alert("Something went wrong");
            console.error("Error:", data);
          }
        } catch (error) {
          console.error("Fetch error:", error);
          console.error("Error name:", error.name);
          console.error("Error message:", error.message);
          alert("An issue with the server has occurred: " + error.message);
        }
      });
    </script>
</body>
</html>
